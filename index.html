<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
	<title>El Amigo Pub + Grill</title>
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div id="container">

		<div id="header">
			<a href="#">
				<img src="images/logo.png" alt="El Amigo Amigo + Grill. Best Craft Beer in Spain">
			</a>
		</div>

		<div id="content" class="content-block">
			<h1>The Best Craft Beer in Spain!</h1>
			<p>Bienvenido, amigos! We are completely fictional location. But that does not mean we can't imagine the
			best beer in Spain!</p>
		</div>

		<div class="content-block">
			<h2>Make a reservation</h2>
			<p>Get your spot before somebody else does!</p>
			<form>
				<label for="your_name">Your Name</label>
				<input type="text" id="your_name" placeholder="John B. Goode" required>

				<label for="your_email">Your Email</label>
                <input type="email" id="your_email" placeholder="John.Goode@gmail.com" required>
                
				<label for="your_time">Reservation Time</label>
				<input type="datetime-local" id="your_time" required>

				<input type="submit" value="Reserve Now">
			</form>
		</div>

		<div id="footer">
			&copy;2020 - üçª El Amigo
		</div>
	</div>
</body>

</html>
